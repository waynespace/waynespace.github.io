<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #333; padding: 20px; text-align: center; }
        .header h1 { margin: 0; color: white; }
        .bookmarks-container { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px; }
        .bookmark { border: 1px solid #ddd; margin: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); padding: 15px; box-sizing: border-box; background-color: #fff; }
        .bookmark a { text-decoration: none; color: #333; font-size: 16px; display: block; }
        ul { padding: 0; }
        li { list-style-type: none; }
        @media (max-width: 600px) {
            .bookmark { width: calc(50% - 40px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>我的书签</h1>
    </div>
    <div class="bookmarks-container" id="bookmark-list">
        <!-- JavaScript 将动态填充书签 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
