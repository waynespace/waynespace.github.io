<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f7f7f7; }
        .header { background-color: #333; padding: 20px; text-align: center; }
        .header h1 { margin: 0; color: white; }
        .bookmarks-container { display: flex; flex-wrap: wrap; justify-content: flex-start; align-items: stretch; padding: 20px; }
        .bookmark {
            flex: 1 1 180px; /* flex grow, flex shrink, flex basis */
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s; /* 添加变换过渡效果 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            word-wrap: break-word;
            min-height: 100px;
            border-radius: 4px; /* 卡片圆角 */
            overflow: hidden; /* 防止内容溢出 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bookmark:hover {
            transform: translateY(-5px); /* 上移效果 */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* 悬停时阴影效果 */
        }
        .bookmark a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .bookmark { flex: 1 1 calc(50% - 20px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>我的书签</h1>
    </div>
    <div class="bookmarks-container" id="bookmark-list">
        <!-- JavaScript 将动态填充书签 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
