<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: white;
        }
        .bookmarks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .bookmark {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            overflow: hidden;
        }
        .bookmark-icon {
            width: 48px;
            height: 48px;
            background-size: cover;
            margin-bottom: 5px;
        }
        .bookmark-title {
            font-size: 12px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 90px;
        }
        /* 悬停效果 */
        .bookmark:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>我的书签</h1>
    </div>
    <div class="bookmarks-container">
        <!-- 动态书签卡片将在这里被JavaScript脚本生成 -->
    </div>
    <!-- 首先引用script.js -->
    <script src="script.js"></script>
    <!-- 然后引用bookmarks.js来动态生成书签 -->
    <script src="bookmarks.js"></script>
</body>
</html>
