<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例页面</title>
</head>
<body>

    <h1>欢迎来到我的网页</h1>
    <p>这是一个简单的页面，展示了如何在网页中包含文字、图片和视频。</p>

    <!-- 文字内容 -->
    <section>
        <h2>文字示例</h2>
        <p>这是一段示例文字，用于展示如何在HTML页面中添加文本内容。</p>
    </section>

    <!-- 图片内容 -->
    <section>
        <h2>图片示例</h2>
        <p>这是一个图片展示：</p>
        <img src="path/to/your/image.jpg" alt="示例图片" width="300">
        <!-- 请将path/to/your/image.jpg替换为您的图片路径 -->
    </section>

    <!-- 视频内容 -->
    <section>
        <h2>视频示例</h2>
        <p>这是一个视频展示：</p>
        <video controls width="250">
            <source src="path/to/your/video.mp4" type="video/mp4">
            您的浏览器不支持 HTML5 视频。
        </video>
        <!-- 请将path/to/your/video.mp4替换为您的视频文件路径 -->
    </section>

</body>
</html>
